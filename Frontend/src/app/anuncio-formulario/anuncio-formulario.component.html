<form [formGroup]="formulario">
  <div class="row">
    <div class="form-group">
      <div class="col-md-4 mt-3">
        <label for="marca" class="col-form-label"></label>
        <select class="form-select" id="marca"  formControlName="marca">
          <option selected>Selecione uma Marca</option>
          <option *ngFor="let marca of marcas" [value]="marca.ID">{{marca.Name}}</option>
        </select>
      </div>

      <div class="col-md-4 mt-3">
        <label for="modelo" class="col-form-label"></label>
        <select class="form-select" id="modelo" formControlName="modelo">
          <option selected>Selecione um Modelo</option>
          <option *ngFor="let modelo of modelos" [value]="modelo.ID">{{modelo.Name}}</option>
        </select>
      </div>

      <div class="col-md-4 mt-3">
        <label for="versao" class="col-form-label"></label>
        <select class="form-select" id="versao" formControlName="versao">
          <option selected>Selecione uma Versao</option>
          <option *ngFor="let versao of versoes" [value]="versao.ID">{{versao.Name}}</option>
        </select>
      </div>

    </div>
  </div>


  <div class="input-group mb-3 mt-3">
    <span class="input-group-text" id="basic-addon1">Ano</span>
    <input type="number" min="0" class="form-control" placeholder="Ano" aria-label="Ano" formControlName="ano">
    <span class="input-group-text" id="basic-addon2">KM</span>
    <input type="number" min="0" class="form-control" placeholder="KM" aria-label="KM" formControlName="quilometragem">
  </div>

  <div class="input-group">
    <span class="input-group-text">Observações</span>
    <textarea class="form-control" maxlength="500" aria-label="obesevacao" formControlName="observacao"></textarea>
  </div>

  <div class="mt-3 d-grid gap-2 d-md-flex justify-content-md-end">
    <button type="button" class="btn btn-light mr-2" (click)="onBackPage()">Voltar</button>
    <button type="button" class="btn btn-danger mr-2" (click)="onReset()">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="onSubmit()">Salvar</button>
  </div>


</form>
