<div class="row">
  <div class="col-md-12">
    <h1>Meus Anúncios</h1>
    <hr/>
  </div>
</div>

<div class="card mt-3">
  <div class="card-header">
    <div class="float-left">
      <h4>Anuncios</h4>
    </div>

    <div class="float-right">
      <button type="button" class="btn btn-primary" [routerLink]="['cadastrar']">Novo Anuncio</button>
    </div>
  </div>

  <div class="card-body">
    <table class="table table-hover" *ngIf="anuncios.length > 0">
      <thead>
      <tr>
        <th scope="col">Marca</th>
        <th scope="col">Modelo</th>
        <th scope="col">Versâo</th>
        <th scope="col">Ano</th>
        <th scope="col">Quilometragem</th>
        <th scope="col"></th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let anuncio of anuncios">
        <td>{{ anuncio.id }}</td>
        <td>{{ anuncio.marca }}</td>
        <td>{{ anuncio.modelo }}</td>
        <td>{{ anuncio.versao }}</td>
        <td>{{ anuncio.ano }}</td>
        <td>{{ anuncio.quilometragem }}</td>
        <td>
         <span class="float-right">
           <button class="btn btn-outline-warning mb-1 btn-sm mr-2" (click)="onEdit(anuncio.id)">
                Atualizar
           </button>

           <button class="btn btn-outline-danger mb-1 btn-sm" (click)="onDelete(anuncio)">
                Remover
           </button>
         </span>
        </td>
      </tr>

      </tbody>
    </table>
  </div>
</div>
